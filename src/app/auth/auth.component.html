<div class="row">
  <div class="col-5 offset-3 p-5">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
          {{authMode === 'login' ? 'Login' : 'Sign up'}}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{authMode === 'login' ? 'Sign Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
